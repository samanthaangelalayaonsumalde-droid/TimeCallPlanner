<!DOCTYPE html>
<html>
<head>
  <title>Time Call Planner</title>
</head>
<body>
  <form action="https://formspree.io/f/mpwoqprk" method="post">  
    <h2>Initial Time Arrival</h2>
    <fieldset>
      <legend>Scheduled Time Call</legend>

      <label for="name">Name:</label><br>
      <input type="text" name="entry.1234567890" id="name" required><br><br>

      <label for="call-time">Call Time:</label><br>
      <label for="time set">10:00</label><br><br>

      <label for="suggested-time">Suggested Time:</label><br>
      <input type="text" name="entry.1122334455" id="suggested-time" required><br><br>
    </fieldset>
 <input type="submit" value="Send">
  </form>
</body>
</html>
